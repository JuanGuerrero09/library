<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="input">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Pages</label>
                <input type="number" id="pages">
                <div class="read">
                    <label for="read">Read</label>
                    <input type="checkbox" name="" id="read" style="width: 30px">
                </div>
            </form>
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="library">
            <div class="book active one"><i class="fa-solid fa-book"></i></div>
            <div class="book two"><i class="fa-solid fa-book"></i></div>
            <div class="book three"><i class="fa-solid fa-book"></i></div>
            <div class="book four"><i class="fa-solid fa-book"></i></div>
            <div class="book five"><i class="fa-solid fa-book"></i></div>
            <div class="book six"><i class="fa-solid fa-book"></i></div>
            <div class="book seven"><i class="fa-solid fa-book"></i></div>
            <div class="book eight"><i class="fa-solid fa-book"></i></div>
            <div class="book nine"><i class="fa-solid fa-book"></i></div>
        </div>
    </main>
    <footer>
        <h3>JDev</h3>
    </footer>
</body>
</html>
